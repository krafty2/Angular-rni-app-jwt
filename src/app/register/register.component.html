<div class="test">
    <section class="section-style mat-elevation-z4">
        <h2 align="center">Creation de compte</h2>
        <p align="center" class="pas-de-compte">Vous avez deja un compte ? <a routerLink="/login">Retrouvez le ici</a></p>
        <form [formGroup]="registrationFormGroup" (ngSubmit)="registerUser()">
            <div class="form-style">
                <div class="form-container">
                    <mat-form-field class="input-style" appearance="fill">
                        <mat-label>Identifiant</mat-label>
                        <input formControlName="username" matInput type="text" placeholder="Ex. identifiant">
                    </mat-form-field>
                </div>
                <div class="form-container">
                    <mat-form-field class="input-style">
                        <mat-label>Nom</mat-label>
                        <input formControlName="nom" matInput type="text"  placeholder="Ex. Traore">    
                    </mat-form-field>
        
                    <mat-form-field class="input-style">
                        <mat-label>Prenom</mat-label>
                        <input formControlName="prenom" matInput type="text" placeholder="Ex. Aboubacar">  
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="email-style">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" type="email" matInput placeholder="Ex. pat@example.com">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="email-style">
                        <mat-label>Mot de passe</mat-label>
                        <input formControlName="password" type="password" matInput  placeholder="Ex. pat@example.com">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="email-style">
                        <mat-label>Confirmation du mot de passe</mat-label>
                        <input formControlName="confirmPassword" type="password" matInput placeholder="Ex. pat@example.com">
                    </mat-form-field>
                </div>
                <div>
                    <button [disabled]="!registrationFormGroup.valid" type="submit" mat-raised-button class="btn-style" color="primary">Creation du compte</button>
                </div>
            </div>
            
        </form>
    </section>
</div>
